<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="Cuenta.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1>Cuenta</h1>
      <p>Registro de Movimientos bancarios</p>
    </div>
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-4 mb-5">
          <div class="row">
            <form id="form" class="col-12">
              <div class="form-group">
                <label for="name">No. de cuenta</label>
                <input
                  type="number"
                  class="form-control"
                  id="nCuenta"
                  placeholder="1234"
                />
              </div>
              <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Carlos GarcÃ­a"
                />
              </div>
              <div>
              <select id="opc" class="form-group" style="width: 285px ">
                <option>Seleccione el tipo de movimiento</option>
                <option value="1">Deposito</option>
                <option value="2">Retiro</option>
              </select>
              </div>
              <div class="form-grup">
                <label for="cantidad">Canntidad</label>
                <input
                type="number"
                class="form-control"
                id="cantidad"
                placeholder="$3000"
                />
              </div>
              <button id="btnAdd" type="button" class="btn btn-primary">
                Ejecutar
              </button>
            </form>
          </div>
      </div>
      
    </div>
    
    <script src="./main.js" type="module"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
